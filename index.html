<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb-Latin</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <a href="https://fontmeme.com/phineas-and-ferb-font/"><img src="https://fontmeme.com/permalink/221015/6dc18f6653f2e32112f296194d409f98.png" alt="phineas-and-ferb-font"></a>
    </header>

    <section>
        <div class="container container-center">
            <textarea id="txt-input" placeholder="Enter your text here to translate" rows="10" cols="50"></textarea>
            <button id="btn-translate" class="button-translate">
                Translate to Ferb-Latin
            </button>
            <textarea id="txt-output" placeholder="Click on the 'Translate to Ferb-Latin' button to translate your text" rows="10"
                cols="50"></textarea>
        </div>
    </section>

    <footer class="footer">
        <h3 class="footer-header">About</h3>
        <p class="footer-text"> Do you love Phineas and Ferb? Ferb Latin is very easy and fun to learn. To try and speak in it, one must move the first letter of each word of above 2 letters to the end of the word and add 'erb'. </p>
    </footer>
    <script src="index.js" type="text/javascript"> 
    
    </script>
</body>

</html>
